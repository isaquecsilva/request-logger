<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>InMid</title>
</head>
<body>
	
	<div id="container">
		<h1 id="app-title">Request Logger</h1>
		<div class="field-container">
			<label for="url-match-pattern">Match Pattern:</label>
			<input text="url" id="url-match-pattern" placeholder="https://google.com/*" />
		</div>

		<div class="field-container">
			<label for="logging-server">Server:</label>
			<input id="logging-server" type="text" placeholder="http://localhost/" value=""/>
		</div>

		<button class="start">Start</button>

		<br>
		<div class="field-container">
			<p title="The number of requests intercepted" class="request success">Intercepted Requests: <span id="intercepted">0</span></p>
			<p title="This number counts logging requests made to the server that doesnt had OK responses" class="request error">Logging Failures: <span id="logging-failures">0</span></p>
		</div>

	</div>
	<script type="text/javascript" src="content.js"></script>
</body>
</html>
